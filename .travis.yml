language: python
python:
  - "3.8.5"      # current default Python on Travis CI
  - "3.8.7"
# command to run tests
install:
  - pip install -r requirements.txt
  - pip install .
script:
  - pytest --cov=data_structures tests/
  - pylint data_structures
after_success:
  bash <(curl -s https://codecov.io/bash)